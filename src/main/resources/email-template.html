<body
	style="
		font-family: Arial, sans-serif;
		padding: 0;
		border: solid 1px #000;
		border-radius: 10px 10px 0 0;
		margin: 0 auto;
		width: 750px;
	"
>
	<header style="width: 100%">
		<img
			style="width: 100%"
			src="https://res.cloudinary.com/ddcs9xxid/image/upload/v1721612928/header-email_l2phin.png"
			alt="Header Email"
		/>
	</header>
	<div style="padding: 0 80px">
		<h1
			style="
				font-size: 22px;
				font-weight: 700;
				text-align: center;
				color: black;
			"
		>
			{{title}}
		</h1>
		<div>
			<p>Hola <strong>{{name}}</strong>,</p>
			<p>{{first_message}}</p>
			<p>{{second_message}}</p>
			<span style="color: #fd6a00; font-weight: 700; font-size: 20px"
				>{{verificationCode}}</span
			>
			<p>{{third_message}}</p>
			<a
				style="
					display: inline-block;
					padding: 10px 20px;
					margin: 12px 0;
					background: #f76b1c;
					color: #fff;
					font-weight: 500;
					text-decoration: none;
					border-radius: 5px;
				"
				href="{{url}}"
				>{{button_text}}</a
			>
			<p>{{fourth_message}}</p>
		</div>
	</div>
	<footer>
		<div style="display: flex; justify-content: center; padding: 0 80px;">
			<img
				style="height: 50%; width: auto"
				src="https://res.cloudinary.com/ddcs9xxid/image/upload/v1721612927/icono_gg8uhe.png"
				alt=""
			/>
			<p style="font-size: 16px; color: black">
				Un saludo, <br />
				El Equipo de <strong><em>Netlife Academic</em></strong
				>.
			</p>
		</div>
		<div
			style="
				font-size: 14px;
				background-color: black;
				color: white;
				text-align: center;
				padding: 1px 0;
			"
		>
			<p>&copy; 2024 Netlife Academic.</p>
		</div>
	</footer>
</body>
