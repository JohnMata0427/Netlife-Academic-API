spring.application.name=netlife-academic-api
server.port=8080
server.connection-timeout=300000
server.tomcat.max-threads=200
server.tomcat.accept-count=100
management.endpoints.web.exposure.include=health

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.datasource.driver-class-name=YOUR DATABASE DRIVER
spring.datasource.url=YOUR DATABASE URL
spring.datasource.username=YOUR DATABASE USERNAME
spring.datasource.password=YOUR DATABASE PASSWORD

jwt.secret=YOUR SECRET KEY
jwt.expiration=YOUR EXPIRATION TIME
url.frontend=YOUR FRONTEND URL

spring.mail.username=YOUR APPLICATION EMAIL
spring.mail.password=YOUT APPLICATION EMAIL PASSWORD

cloudinary.cloud_name=YOUR CLOUDINARY CLOUD NAME
cloudinary.api_key=YOUR CLOUDINARY API KEY
cloudinary.api_secret=YOUR CLOUDINARY API SECRET