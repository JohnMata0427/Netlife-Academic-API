spring.application.name=netlife-academic-api

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.datasource.driver-class-name=YOUR DATABASE DRIVER
spring.datasource.url=YOUR DATABASE URL
spring.datasource.username=YOUR DATABASE USERNAME
spring.datasource.password=YOUR DATABASE PASSWORD

jwt.secret=YOUR SECRET KEY
jwt.expiration=YOUR EXPIRATION TIME

spring.mail.username=YOUR APPLICATION EMAIL
spring.mail.password=YOUT APPLICATION EMAIL PASSWORD